<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <canvas id="tiles" width="512" height="512"</canvas>
    <script type="application/javascript">
        window.paintSize = 16;
        var i = document.createElement('img');

        var tileCanvas = document.getElementById("tiles");

        i.onload = function() {
          var c = document.getElementById("tiles");
          var cx = c.getContext('2d');
          cx.drawImage(i, 0, 0);
          document.write(c.toDataURL());
          console.log('DONE');
        };
        i.src = 'tilessnow.png';
    </script>
  </body>
</html>
